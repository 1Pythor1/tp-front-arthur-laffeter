<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tp-users</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module">     
      const modules = import.meta.glob('/src/Components/Main/main.*.tsx');

      fetch("/envConfig.json")
      .then((res) => res.json())
      .then(async (config) => {        
        const path = `/src/Components/Main/main.${config.env}.tsx`;
        const loader = modules[path];

        if (loader) {
          await loader(); 
        } else {
          console.error("Fichier introuvable :", path);
        }
      });
    </script>
  </body>
</html>
